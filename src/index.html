<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>backbone-todos-with-browserify</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="main.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <h1>
        Todos
      </h1>
      <section id="todoapp">
        <h2>
          New todo
        </h2>
        <section>
          <input id="new-todo" type="text" class="form-control" value="what needs to be done?"/>
        </section>
        <h2>
          Todo list
        </h2>
        <section>
          <a class="btn btn-primary" role="button" href="#/">All</a>
          <a class="btn btn-primary" role="button" href="#/pending">Doing</a>
          <a class="btn btn-primary" role="button" href="#/completed">Completed</a>
        </section>
        <section id="main">
          <ul id="todo-list"></ul>
        </section>
      </section>
    </div>
    <script type="text/template" id="item-template">
      <div class="view">
        <article>
          <div class="status-container form-inline">
            <div class="row">
              <div class="col-md-2">
                <button id="completed" class="btn <% if(completed) {%> btn-success <% } else { %> btn-info <% } %>toggle" >
                  <% if(completed) {%> <i class="fa fa-stop"></i> Completed<% } else { %><i class="fa fa-play"></i> Doing<% } %>
                </button>
              </div>
              <div class="col-md-1 col-md-offset-9">
                <button class="btn btn-danger destroy">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </div>
            <div class="title-container row">
              <div class="col-md-12">
                <h1 class="title<% if(completed) {%> completed<% } %>"><%- title %></h1>
                <input type="text" class="edit form-control" value="<%- title %>" />
              </div>
            </div>
        </article>
          </div>

    </script>
    <script src="bundle.js"></script>
  </body>
</html>
